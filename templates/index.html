<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #28a745;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Housing Features</h2>
        <form method="POST">
            <label>Crime Rate:</label> <input type="text" name="crim">
            <label>Residential Land Zone:</label> <input type="text" name="zn">
            <label>Non-Retail Business Land:</label> <input type="text" name="indus">
            <label>Near Charles River (0/1):</label> <input type="text" name="chas">
            <label>Nitrogen Oxide Concentration:</label> <input type="text" name="nox">
            <label>Avg Rooms per Dwelling:</label> <input type="text" name="rm">
            <label>Old Houses (Built Before 1940):</label> <input type="text" name="age">
            <label>Distance to Employment Centers:</label> <input type="text" name="dis">
            <label>Highway Accessibility:</label> <input type="text" name="rad">
            <label>Property Tax Rate:</label> <input type="text" name="tax">
            <label>Pupil-Teacher Ratio:</label> <input type="text" name="ptratio">
            <label>Proportion of Black Population:</label> <input type="text" name="b">
            <label>Lower Status Population %:</label> <input type="text" name="lstat">
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction is not none %}
            <p class="result">Predicted House Price: ${{ prediction }}K</p>
        {% endif %}

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
